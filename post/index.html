<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Post</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/2649208b7c.js" crossorigin="anonymous"></script>
</head>
<body>
   <form action="/login" method="post" class="login-form">
      <div>
         <i class="fas fa-user-astronaut"></i>
         <input type="text" name="username" class="user-info" placeholder="username">
         <input type="password" name="password" class="user-info" placeholder="password">
         <input type="submit" class="btn" value="log in">
      </div>
   </form>
</body>
</html>
